<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Video Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 32px;
      max-width: 400px;
      text-align: center;
    }
    .heading {
      color: #0E95A7;
      margin-bottom: 20px;
    }
    .instructions {
      color: #333;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .button {
      background-color: #E1C16E;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #d4b15f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Access Video Page</h1>
    <p class="instructions">
      Please click the button below to access your video. You may be asked to sign in with your Google account.
    </p>
    <a class="button" href="https://sites.google.com/onyespeaks.com/self-advocacyvideo/Selfadvocacyvideo9" target="_blank">
      Go to Video Page
    </a>
  </div>
</body>
</html>
