<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Instructions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .box {
      background-color: white;
      border: 4px solid #E1C16E;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .box h1 {
      font-size: 2.4em;
      color: #0E95A7;
      margin-bottom: 1em;
    }

    .box p {
      font-size: 1.6em;
      line-height: 2;
    }

    @media (max-width: 480px) {
      .box {
        padding: 32px;
      }

      .box h1 {
        font-size: 2em;
      }

      .box p {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>You're Almost There!</h1>
    <p>
      Please click the button or follow the link to access the video.<br />
      If the video does not open automatically, return to the homepage and try again.
    </p>
  </div>
</body>
</html>
