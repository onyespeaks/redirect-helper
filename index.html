<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: white;
      border: 4px solid #E1C16E;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #0E95A7;
      font-size: 2.2em;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 2em;
      line-height: 1.6;
    }

    .button {
      background-color: #0E95A7;
      color: white;
      padding: 16px 32px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #0c7e91;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1.2em;
      }

      .button {
        font-size: 1.1em;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Almost There!</h1>
    <p>
      Please tap the button below to access your video.
    </p>
    <a class="button" href="https://sites.google.com/onyespeaks.com/self-advocacyvideo/Selfadvocacyvideo9">Access Video</a>
  </div>
</body>
</html>
