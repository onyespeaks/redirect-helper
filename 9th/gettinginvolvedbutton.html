<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #accessBtn {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      user-select: none;
    }
    #accessBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <h2>üéì Access the Getting Involved Video</h2>
  <p>Click the button below to verify access.</p>
  <button id="accessBtn">Access Video</button>
  <p id="message" style="margin-top:20px;"></p>

  <script>
    const accessBtn = document.getElementById("accessBtn");
    const message = document.getElementById("message");

    accessBtn.onclick = () => {
      message.textContent = "Verifying access...";

      const appsScriptURL = "https://script.google.com/macros/s/AKfycbx9AQnyCeQwOPGFoz--XwrnVgMwyeS7Lo8NRT6X91AXGpRc_6Ye-PVUjy5bafDZ3V0e/exec";

      fetch(`${appsScriptURL}?generate=true`)
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            // Fast, clean redirect without exposing GitHub URL in browser history
            window.location.replace(`https://www.onyespeaks.com/gettinginvolved?t=${data.token}`);
          } else {
            message.textContent = "‚ùå Unable to verify access. Please try again later.";
          }
        })
        .catch(() => {
          message.textContent = "‚ùå Unable to verify access. Please try again later.";
        });
    };
  </script>
</body>
</html>
