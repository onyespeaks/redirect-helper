<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ“ Access the Getting Involved Video</h2>
  <p>Click the button below to verify access.</p>

  <button id="accessBtn">Access Video</button>
  <p id="message" style="margin-top:20px;"></p>

  <script>
    const button = document.getElementById("accessBtn");
    const message = document.getElementById("message");

    button.onclick = () => {
      message.textContent = "Verifying access... please wait.";

      // Apps Script URL that generates a 1-day token and redirects
      const appsScriptURL = "https://script.google.com/macros/s/AKfycbz02GCF24FF1Vd8RdEdUS-ZxcDqQkVXYXvZo8RlZtF4vKKPaAw7g-nrTCIFBAVSfaQeUg/exec?generate=true";

      // Hide the URL from hover/right-click by auto-clicking a hidden link
      const tempLink = document.createElement("a");
      tempLink.href = appsScriptURL;
      tempLink.style.display = "none";
      document.body.appendChild(tempLink);
      tempLink.click();
    };
  </script>
</body>
</html>
