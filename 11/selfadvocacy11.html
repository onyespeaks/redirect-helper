<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Video Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      padding: 48px 32px;
      max-width: 95%;
      width: 480px;
      text-align: center;
    }

    .heading {
      color: #0E95A7;
      font-size: 24px;
      margin-bottom: 24px;
    }

    .instructions {
      color: #333;
      font-size: 18px;
      margin-bottom: 36px;
      line-height: 1.6;
    }

    .button {
      background-color: #E1C16E;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d4b15f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Access Video Page</h1>
    <p class="instructions">
      Please click the button below to access your video. You may be asked to sign in with your Google account.
    </p>
    <a class="button" href="https://sites.google.com/onyespeaks.com/selfadvocacy11/Selfadvocacyvideo10" target="_blank">
      Go to Video Page
    </a>
  </div>
</body>
</html>
